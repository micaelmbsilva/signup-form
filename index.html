<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;0,900;1,100;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="odin-lined.png">
                D.E.R.P.
            </div>
            <div class="credits">
                No credits <i class="fa fa-copyright" aria-hidden="true"></i>
            </div>
        </div>
        <div class="right">
            <div class="header">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem molestias esse vero eligendi
                perspiciatis consequuntur porro in magni officia nam!<br><br>
                You <em>know</em> you want to.
            </div>
            <div class="form-container">
                <h2>Let's do this!</h2>
                <form action="">
                    <div class="input">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div class="input">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input">
                        <label for="phoneNumber">Phone number</label>
                        <input type="number" name="phoneNumber" id="phoneNumber">
                    </div>
                    <div class="input">
                        <label for="password">password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input">
                        <label for="chkPassword">confirm password</label>
                        <input type="password" name="chkPassword" id="chkPassword">
                    </div>
                </form>
            </div>
            <div class="footer">
                <button class="create-btn">
                    Create Account
                </button>
                <p>
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
